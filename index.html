<!DOCTYPE html>
<html>
<head>
  <title>StartPilot - Sign Up & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
    }

    /* Layout */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* full height minus header */
    }

    /* White box */
    .container {
      background: white;
      padding: 30px 40px 30px 30px; /* more padding on right side */
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      width: 320px;
    }

    h2 { text-align: center; margin-bottom: 15px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover { background: #45a049; }

    .switch {
      text-align: center;
      margin-top: 12px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Website header -->
<header>StartPilot</header>

<!-- Wrapper to center the content -->
<div class="wrapper">
  <!-- Sign Up -->
  <div class="container" id="signup">
    <h2>Sign Up</h2>
    <input type="text" id="newUser" placeholder="Username">
    <input type="password" id="newPass" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <div class="switch" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <!-- Login -->
  <div class="container" id="login" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch" onclick="showSignup()">Donâ€™t have an account? Sign Up</div>
  </div>
</div>

<script>
function signup() {
  let username = document.getElementById("newUser").value;
  let password = document.getElementById("newPass").value;

  if (username && password) {
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
    alert("Account created! Please log in.");
    showLogin();
  } else {
    alert("Please fill out all fields.");
  }
}

function login() {
  let username = document.getElementById("user").value;
  let password = document.getElementById("pass").value;

  let storedUser = localStorage.getItem("username");
  let storedPass = localStorage.getItem("password");

  if (username === storedUser && password === storedPass) {
    alert("Login successful! ðŸŽ‰");
  } else {
    alert("Incorrect username or password.");
  }
}

function showLogin() {
  document.getElementById("signup").style.display = "none";
  document.getElementById("login").style.display = "block";
}

function showSignup() {
  document.getElementById("login").style.display = "none";
  document.getElementById("signup").style.display = "block";
}
</script>

</body>
</html>
