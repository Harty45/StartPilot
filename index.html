<!DOCTYPE html>
<html>
<head>
  <title>StartPilot - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    header {
      background: #4267B2;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header .profile {
      cursor: pointer;
      font-size: 14px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      gap: 20px;
      padding: 20px;
    }

    .sidebar, .friends {
      background: white;
      border-radius: 10px;
      padding: 15px;
      height: fit-content;
    }

    .main {
      background: white;
      border-radius: 10px;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      padding: 8px 15px;
      background: #4267B2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover { background: #365899; }

    .post {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      background: #fafafa;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tab {
      padding: 8px 12px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab.active {
      background: #4267B2;
      color: white;
    }

    video, img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>StartPilot</h1>
  <div class="profile" onclick="showProfile()">
    My Profile
  </div>
</header>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <div onclick="showSection('feed')" class="tab active">Feed</div>
    <div onclick="showSection('pictures')" class="tab">Pictures</div>
    <div onclick="showSection('videos')" class="tab">Videos</div>
  </div>

  <!-- Main Feed -->
  <div class="main">
    <h2 id="sectionTitle">Feed</h2>

    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postFile" accept="image/*,video/*">
    <button onclick="createPost()">Post</button>

    <div id="postsArea"></div>
  </div>

  <!-- Friends -->
  <div class="friends">
    <h3>Friends</h3>
    <input type="text" id="friendName" placeholder="Add friend by name">
    <button onclick="addFriend()">Add Friend</button>
    <ul id="friendList"></ul>
  </div>
</div>

<script>
let currentSection = "feed";

function createPost() {
  let text = document.getElementById("postText").value;
  let fileInput = document.getElementById("postFile");
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  let user = JSON.parse(localStorage.getItem("userProfile")) || { profileName: "User" };

  let newPost = { author: user.profileName, text: text, type: "text" };

  if (fileInput.files.length > 0) {
    let file = fileInput.files[0];
    let reader = new FileReader();
    reader.onload = function(e) {
      if (file.type.startsWith("image/")) {
        newPost.type = "image";
        newPost.src = e.target.result;
      } else if (file.type.startsWith("video/")) {
        newPost.type = "video";
        newPost.src = e.target.result;
      }
      posts.push(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("postText").value = "";
      fileInput.value = "";
      loadPosts();
    };
    reader.readAsDataURL(file);
  } else {
    posts.push(newPost);
    localStorage.setItem("posts", JSON.stringify(posts));
    document.getElementById("postText").value = "";
    loadPosts();
  }
}

function loadPosts() {
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  let postsArea = document.getElementById("postsArea");
  postsArea.innerHTML = "";

  let filtered = posts.filter(p => {
    if (currentSection === "feed") return true;
    if (currentSection === "pictures") return p.type === "image";
    if (currentSection === "videos") return p.type === "video";
  });

  filtered.reverse().forEach(p => {
    let div = document.createElement("div");
    div.className = "post";
    div.innerHTML = "<strong>" + p.author + ":</strong> " + (p.text || "");
    if (p.type === "image") {
      div.innerHTML += "<br><img src='" + p.src + "'>";
    }
    if (p.type === "video") {
      div.innerHTML += "<br><video controls src='" + p.src + "'></video>";
    }
    postsArea.appendChild(div);
  });
}

function showSection(section) {
  currentSection = section;
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  let tabs = document.querySelectorAll(".sidebar .tab");
  if (section === "feed") tabs[0].classList.add("active");
  if (section === "pictures") tabs[1].classList.add("active");
  if (section === "videos") tabs[2].classList.add("active");
  document.getElementById("sectionTitle").innerText = section.charAt(0).toUpperCase() + section.slice(1);
  loadPosts();
}

function addFriend() {
  let name = document.getElementById("friendName").value;
  if (!name) return;
  let friends = JSON.parse(localStorage.getItem("friends")) || [];
  friends.push(name);
  localStorage.setItem("friends", JSON.stringify(friends));
  document.getElementById("friendName").value = "";
  loadFriends();
}

function loadFriends() {
  let friends = JSON.parse(localStorage.getItem("friends")) || [];
  let list = document.getElementById("friendList");
  list.innerHTML = "";
  friends.forEach(f => {
    let li = document.createElement("li");
    li.textContent = f;
    list.appendChild(li);
  });
}

function showProfile() {
  alert("Profile page coming soon!");
}

// Initial load
loadPosts();
loadFriends();
</script>

</body>
</html>
